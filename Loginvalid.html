

<body style="text-align:center">> 
<h1 style="text-align:center"> REGISTRATION FORM </h1>           
<form name="RegForm" action="/submit.php" onsubmit="return VALIDATION()" method="post">  
      
    <p>Name: <input type="text" size=20 name="Name"> </p>        
    <p> Address: <input type="text" size=20 name="Address">  </p> 
    <p>E-mail Address: <input type="text" size=20 name="EMail">  </p>
     <p>Password: <input type="text" size=20 name="Password"> </p>
	 <p>Date of Birth: <input type="date" size=20 name="Password"> </p>
    <p>Telephone: <input type="text" size=20 name="Telephone"> </p> 
           
    <p>SELECT YOUR COURSE    
        <select type="text" value="" name="Subject"> 
            <option>BTECH</option> 
            <option>BBA</option> 
            <option>BCA</option> 
            <option>B.COM</option> 
            
        </select></p><br><br> 
    <p>Comments:  <textarea cols="30" name="Comment">  </textarea></p> 
    <p><input type="submit" value="SUBMIT" name="Submit">      
        <input type="reset" value="RESET" name="Reset">   
    </p>          
</form> 
</body>

<script>
function VALIDATION()                                    
{ 
    var name = document.forms["RegForm"]["Name"];               
    var email = document.forms["RegForm"]["EMail"];    
    var phone = document.forms["RegForm"]["Telephone"];  
    var what =  document.forms["RegForm"]["Subject"];  
    var password = document.forms["RegForm"]["Password"];  
    var address = document.forms["RegForm"]["Address"];  
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
   
    if (address.value == "")                               
    { 
        window.alert("Please enter your address."); 
        name.focus(); 
        return false; 
    } 
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (phone.value == "")                           
    { 
        window.alert("Please enter your telephone number."); 
        phone.focus(); 
        return false; 
    } 
   
    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    } 
   
    if (what.selectedIndex < 1)                  
    { 
        alert("Please enter your course."); 
        what.focus(); 
        return false; 
    } 
   
    return true; 
}</script>
